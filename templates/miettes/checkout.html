{% extends "miettes/basecheckout.html" %} {% load static %} {% block content %}
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" href="{% static 'css/checkout.css' %} " />

<form method="POST">
  {% csrf_token %}
  <div class="contact-info">
    <h2 class="h2-infoLabel">Contact Information</h2>

    <div class="input-container">
      <label for="email" class="inputLabel"> Email</label>
      <input type="text" id="email" name="email" required />
    </div>

    <div class="fullName">
      <div class="input-container fname">
        <label for="fname" class="inputLabel"> First Name</label>
        <input type="text" id="fname" name="fname" required />
      </div>

      <div class="input-container lname">
        <label for="lname" class="inputLabel"> Last Name</label>
        <input type="text" id="lname" name="lname" required />
      </div>
    </div>
  </div>
  <div class="shipping-info">
    <h2 class="h2-infoLabel">Shipping Information</h2>

    {% for field in form %}

    <div class="input-container">
      <label for=" {{ field.label }}" class="inputLabel">
        {{ field.label_tag }}</label
      >
      {%if field.name == "Phone_number" %}
      <div class="phonenumber-field">{{field}}</div>

      {%else%} {{ field }} {%endif%}
    </div>

    {% endfor %}
    <div class="input-container comments">
      <label for="comments" class="inputLabel">Additional Comments</label>
      <textarea
        type="textarea"
        id="comments"
        name="comments"
        row="4"
        class="comment-box"
        cols="50"
        style="padding-top: 25px"
      ></textarea>
    </div>
  </div>

  <div class="process-button">
    <input type="submit" value="Process Order" id="processBtn" />
  </div>
</form>

<script src="{% static 'js/checkout.js' %}"></script>
{% endblock %}
